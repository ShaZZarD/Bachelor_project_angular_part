<mat-tab-group mat-stretch-tabs>
    <mat-tab label="Trainer">
        <h2>Micro Learnings</h2>
        <mat-grid-list class="material_grid" cols="2">
            <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
                <mat-card [class.mat-elevation-z4]="!isActive" [class.mat-elevation-z8]="isActive" [routerLink]="tile.routerLink">
                    <h3>{{tile.title}}</h3>
                    <h4>{{tile.text}}</h4>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
        <button class="fab-bottom-right" mat-fab color="accent">
            <mat-icon >add</mat-icon>
            </button>
    </mat-tab>
    <mat-tab label="Lehrling">
        <h2>Micro Learnings</h2>
        <mat-grid-list class="material_grid" cols="2">
            <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
                <mat-card [class.mat-elevation-z4]="!isActive" [class.mat-elevation-z8]="isActive" [routerLink]="tile.routerLink">
                    <h3>{{tile.title}}</h3>
                    <h4>{{tile.text}}</h4>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
</mat-tab-group>
